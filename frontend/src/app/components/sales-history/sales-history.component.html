<div class="sales-container">
  <mat-card>
    <mat-card-title>Eladási előzmények</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="sales" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Termék neve</th>
          <td mat-cell *matCellDef="let sale">{{sale.name}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Leírás</th>
          <td mat-cell *matCellDef="let sale">{{sale.description}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Ár</th>
          <td mat-cell *matCellDef="let sale">{{sale.price}} Ft</td>
        </ng-container>

        <ng-container matColumnDef="soldDate">
          <th mat-header-cell *matHeaderCellDef>Eladás dátuma</th>
          <td mat-cell *matCellDef="let sale">{{sale.soldDate | date:'yyyy.MM.dd. HH:mm:ss'}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Műveletek</th>
          <td mat-cell *matCellDef="let sale">
            <button mat-icon-button color="warn" (click)="deleteSale(sale)"
                    matTooltip="Termék törlése">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
