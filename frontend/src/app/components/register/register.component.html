<div class="register-container">
    <mat-card>
      <mat-card-title>Regisztráció</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="register()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Felhasználónév</mat-label>
            <input matInput [(ngModel)]="userData.username" name="username" required>
          </mat-form-field>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Jelszó</mat-label>
            <input matInput type="password" [(ngModel)]="userData.password" name="password" required>
          </mat-form-field>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Szerepkör</mat-label>
            <mat-select [(ngModel)]="userData.role" name="role" required>
              <mat-option value="buyer">Vásárló</mat-option>
              <mat-option value="seller">Eladó</mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Regisztráció</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
