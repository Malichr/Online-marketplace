<h2 mat-dialog-title>Termék szerkesztése</h2>
<mat-dialog-content>
  <form #editForm="ngForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Termék neve</mat-label>
      <input matInput [(ngModel)]="data.name" name="name" required>
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Leírás</mat-label>
      <textarea matInput [(ngModel)]="data.description" name="description"></textarea>
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Ár</mat-label>
      <input matInput type="number" [(ngModel)]="data.price" name="price" required>
      <span matSuffix>Ft</span>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Mégse</button>
  <button mat-raised-button color="primary" 
          (click)="onSave()"
          [disabled]="!editForm.form.valid">
    Mentés
  </button>
</mat-dialog-actions>
