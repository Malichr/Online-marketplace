<div class="login-container">
    <mat-card>
      <mat-card-title>Bejelentkezés</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="login()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Felhasználónév</mat-label>
            <input matInput [(ngModel)]="credentials.username" name="username" required>
          </mat-form-field>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Jelszó</mat-label>
            <input matInput type="password" [(ngModel)]="credentials.password" name="password" required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Bejelentkezés</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
